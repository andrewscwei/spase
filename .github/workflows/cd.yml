name: CD
on:
  push:
    tags: ["v*"]
  release:
    types: [published]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: node:17.5.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-cache-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Node modules
        run: npm install
      - name: Build
        run: npm run build
      - name: Persist build dir
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build/
      - name: Restore build dir
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Test
        run: npm test
  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    container: node:17.5.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-npm-cache-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install NPM dependencies
        run: npm install
      - name: Restore build dir
        uses: actions/download-artifact@v1
        with:
          name: build
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: RELEASE.md
          draft: false
          prerelease: false
      - name: Deploy to NPM
        run: .github/workflows/deploy_to_npm.sh
        env:
          NPM_AUTH: ${{ secrets.NPM_AUTH }}
      - name: Deploy to GitHub pages
        run: .github/workflows/deploy_to_gh_pages.sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  notify:
    name: Notify
    needs: [build, deploy]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - uses: andrewscwei/telegram-action@v1.0.0
        with:
          success: ${{ needs.build.result == 'success' && needs.deploy.result == 'success' }}
          bot-token: ${{ secrets.TELEGRAM_DEVOPS_BOT_TOKEN }}
          chat-id: ${{ secrets.TELEGRAM_DEVOPS_CHAT_ID }}
